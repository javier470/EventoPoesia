<div class="text-center " style="margin: 15%; margin-top: 5%; margin-bottom: 5%;">
    <div class="card text-center m-5">
        <div class="card-header">
            <h2>Resultados</h2>
        </div>
        <div class="card-body ms-5 me-5 mt-5 table-responsive">
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Carnet</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Género</th>
                        <th scope="col">Carrera</th>
                        <th scope="col">Género de poesía</th>
                        <th scope="col">Fecha para declamar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let r of results; let i = index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{r.carnet}}</td>
                        <td>{{r.name}}</td>
                        <td>{{r.gender}}</td>
                        <td>{{r.subject}}</td>
                        <td>{{r.themeGender}}</td>
                        <td>{{r.exhibitioDate}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer text-muted">
            <div class="mt-4 pt-2">

            </div>
        </div>
    </div>
</div>
